<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creaciones Colibrí</title>
    <link rel="shortcut icon" href="/img/colibri2.ico">
    <link rel="stylesheet" href="../css/estilo.css">
</head>
<body>
    <header id="header" class="header-container">
        <nav class="navbar">
            <div class="navbar__div">
                <label for="" class="logo">
                    <a href="../index.html"><img src="../img/colibri.png" alt=""></a>
                </label>
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="../pages/productos.html">Productos</a></li>
                    <li><a href="../pages/nosotros.html">Nosotros</a></li>
                    <li><a href="../pages/clientes.html">Clientes</a></li>
                    <li><a href="./contacto.html">Contacto</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main id="portada__contacto">
        <form class="form" action="">
            <h2 class="form_contact">Formulario de contacto</h2>
            <div class="div__name">
                <label for="nombre" class="form-text">Nombre:</label>
                <input type="text" name="Nombre" id="Nombre" placeholder="Nombre" class="form-control">
            </div>
            <div class="div__email">
                <label for="email" class="form-text">Email:</label>
                <input type="text" name="Email" id="Email" placeholder="Email" class="form-control">
            </div>
            <div class="div__tel">
                <label for="tel" class="form-text">Telefono:</label>
                <input type="text" name="tel" id="tel" placeholder="01154545656" class="form-control">
            </div>
            <div class="div__text">
                <p class="textarea">Consulta:</p>
                <textarea name="" id="" cols="30" rows="10" class="form-control"></textarea>
            </div>
            <div class="div__btn">
                <button type="button" value="enviar" class="btn">Enviar</button>
                <button type="button" value="restablecer" class="btn">Restablecer</button>
            </div>
        </form>
        <section class="container__contact">
            <div class="container__fluid">
                <div class="contact">
                    <h3 class="info__contacto">Contacto</h3>
                    <ul class="list">
                        <li>
                            <img src="../img/gmail.png" alt="" class="mail">
                            creacionescolibri@gmail.com
                        </li>
                        <li> 
                            <img src="../img/wsp.png" alt="" class="phone">    
                            3487-529705    
                        </li>
                        <li>
                            <img src="../img/ubicacion.png" alt="" class="location">
                            Zarate, Buenos Aires
                        </li>
                    </ul>
                </div>    
                <div class="pay">
                    <h3 class="info__pago">Medios de pago</h3>    
                    <ul class="list">   
                        <li>
                            <img src="../img/visa.png" alt="" class="visa">
                            <img src="../img/master.png" alt="" class="master">
                            <img src="../img/mp.png" alt="" class="mp">
                            <img src="../img/visadebito.png" alt="" class="visa_debito">
                            <img src="../img/uala.png" alt="" class="uala">
                            <img src="../img/lemon.png" alt="" class="lemon">
                        </li>
                        <!-- <li>
                            <img src="/img/master.png" alt="" class="master">
                        </li>
                        <li>
                            <img src="/img/mp.png" alt="" class="mp">
                        </li> -->
                    </ul>
                </div>
                <div class="follow">
                    <h3 class="info__seguinos">Seguinos</h3>
                    <ul class="list">
                        <li>
                            <img src="../img/facebook.png" alt="" class="fb">
                        </li>
                        <li>
                            <a href="https://instagram.com/creaciones_colibri21?igshid=YmMyMTA2M2Y=" target="_blank"><img src="../img/instagram.png" alt="" class="ig"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </main> 
    <footer class="footer">
        <div class="div__footer">
            <p class="p__footer">Copyright © 2022 Creaciones Colibri - Todos los derechos reservados</p>
        </div>
    </footer>   
</body>
</html>
